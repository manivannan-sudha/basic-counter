<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Counter</h1>
        <h2 id="val">0</h2>

        <div class="flex">
            <button id="btn" class="btn decrease">DECREASE</button>
            <button id="btn" class="btn reset">RESET</button>
            <button id="btn" class="btn increase">INCREASE</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
